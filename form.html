<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
    <!-- <script type="text/javascript" src="./static/vue.min.js"></script> -->
</head>
<body>
    <div class="col-md-6" style='float: none; margin: 0 auto; padding-top: 5em;'>
        <form
            class="form-horizontal"
            id='content'
            method="GET"
            ref="form"
            @submit.prevent="submit"
        >
            <lego-text
                name="email"
                label="Email"
                placeholder="a@a.com"
                initial-value="a@bb.com"
                validator="required|email"
            ></lego-text>

            <lego-date
                name="date"
                label="Date"
                placeholder="Example Date"
                initial-value="2018-02-22"
                validator="required"
            ></lego-date>

            <lego-auto-complete
                name="auto-complete"
                label="Auto Complete"
                validator="required"
            ></lego-auto-complete>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script src="./static/form.js"></script>
</body>
</html>
